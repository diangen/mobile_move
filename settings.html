<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人设置</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css//user/setting.css">
</head>

<body>

  <div class="box">
    <!-- 头部导航栏 -->
    <div class="nav">
      <div><span id="setBack" class="iconfont icon-xiangzuo-copy"></span></div>
      <h3>资料与账号设置</h3>
    </div>
    <!-- 设置个人信息 -->
    <div class="information">
      <h4>个人资料</h4>
      <ul>
        <li>
          <p>头像</p>
          <div class="rig">
            <div class="avater">
              <img src="./img/123.jpg" alt="">
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>个人ID</p>
          <div class="rig">
            <div class="avater-p">
              <p>1234567</p>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>昵称</p>
          <div class="rig">
            <div class="avater-p">
              <p>嘴巴嘟赌</p>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>性别</p>
          <div class="rig">
            <div class="avater-p">
              <p>男</p>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>长居地</p>
          <div class="rig">
            <div class="avater-p">
              <p>合肥</p>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>
        </li>
        <li>
          <p>家乡</p>
          <div class="rig">
            <div class="avater-p">
              <p></p>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>
        </li>
      </ul>
    </div>
    <!-- 账号设置 -->
    <div class="information">
      <h4>账号设置</h4>
      <ul>
        <li>
          <p>设置密码</p>
          <div class="rig">
            <div class="avater-p">
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>
        </li>
        <li>
          <p>手机号</p>
          <div class="rig">
            <div class="avater-p">
              <p></p>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>邮箱</p>
          <div class="rig">
            <div class="avater-p">
              <div class="active">去绑定</div>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>微信</p>
          <div class="rig">
            <div class="avater-p">
              <div>已绑定</div>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>

        </li>
        <li>
          <p>微博</p>
          <div class="rig">
            <div class="avater-p">
              <div class="active">去绑定</div>
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>
        </li>
        <li>
          <p>安全中心</p>
          <div class="rig">
            <div class="avater-p">
            </div>
            <span class="iconfont icon-xiangyou1"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="./js/flexible.js"></script>
  <script src="./js/jquery-1.8.3.js"></script>
  <script src="./js/common.js"></script>
  <script>
    $("#setBack").click(function () {
      window.history.back()
    })

  </script>
</body>

</html>
