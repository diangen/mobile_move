<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>详情</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css/detail.css">
  <link rel="stylesheet" href="./css/alert/animate.min.css">
  <link rel="stylesheet" href="./css/alert/jquery.gDialog.css">
  <style>
    /* 无缝滚动样式 */
    /* 本例子css */
    .picMarquee-left {
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
    }

    .picMarquee-left .bd {
      padding: 0.1333rem;
    }

    .picMarquee-left .bd ul {
      overflow: hidden;
      zoom: 1;
    }

    .picMarquee-left .bd ul li {
      margin: 0 0.1067rem;
      float: left;
      _display: inline;
      overflow: hidden;
      text-align: center;
    }

    .picMarquee-left .bd ul li .pic {
      text-align: center;
    }

    .picMarquee-left .bd ul li .pic img {
      width: 1.6rem;
      height: 2rem;
      display: block;
      padding: 0.0267rem;
      border: 1px solid #ccc;
    }

    .picMarquee-left .bd ul li .pic a:hover img {
      border-color: #999;
    }

    .picMarquee-left .bd ul li .title {
      line-height: 0.32rem;
      font-size: 0.3133rem;
      margin: .2rem 0;
    }

    .picMarquee-left .bd .tempWrap {
      width: 100% !important;
    }
  </style>

<body>
  <div class="nav">
    <span id="back" class="iconfont icon-xiangzuo-copy"></span>
    <h2 class="tit">电影详情</h2>
    <span></span>
  </div>
  <div class="banner" id="detaiBanner">
  </div>
  <div class="content" id="content">
  </div>
  <!-- 评论 -->
  <ul class="comment comment123" id="comment">
  </ul>
  <!-- 添加评论 -->
  <div class="addFooter">
    <span class="demo-3 iconfont icon-zengjiatianjiajiajian"></span>
  </div>
  <!-- 添加评论 -->
  <div class="add_pinglun hidden">
    <h3>点击星星评分</h3>
    <div class="rate add_rate">
      <div class="rating" id="rating2">
        <div class="rating-item"></div>
        <div class="rating-item"></div>
        <div class="rating-item"></div>
        <div class="rating-item"></div>
        <div class="rating-item"></div>
      </div>
    </div>
    <div class="add_text">
      <textarea required id="add_comment" maxlength="100" cols="40" rows="5"></textarea>
      <button id="tijiao">提交</button>
    </div>
  </div>
  
  <div class="modal-open1 hidden"></div>
</body>
<script src="./js/jquery-1.8.3.js"></script>
