<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../font/iconfont.css">
  <link rel="stylesheet" href="../css/user/user.css">
</head>

<body>

  <div class="box">
    <!-- 头部导航栏 -->
    <div class="nav">
      <a href="../login.html">
        <span class="iconfont icon-xiangzuo-copy"></span>
      </a>
    </div>
    <div class="center">
      <h3>账号密码登录</h3>
      <p>
        <span class="iconfont"></span>
        已详读并同意<a href="#" class="color_p">豆瓣使用协议、个
          人信息保护政策</a>
      </p>
      <div class="btn">
        <input type="text" name="username" id="username" placeholder="请输入账号">
        <input type="password" name="password" id="password" placeholder="请输入密码">
        <button class="box_btn" id="subimt">提交</button>
      </div>
    </div>
  </div>

  <script src="../js/flexible.js"></script>
  <script src="../js/jquery-1.8.3.js"></script>
  <script src="../js/common.js"></script>
  <script>
    $("#subimt").click(function () {
      var name = $("#username").val()
      var pass = $("#password").val()
      $.ajax({
        type: "GET",
        url: "http://localhost:8080/movie-api/user/login.do",
        data: {
          username: name,
          password: pass
        },
        dataType: "json",
        success: function (response) {
          console.log(response)
          if (response.code == 100) {
            // 成功
            alert(response.msg)
          } else if (response.code == 200) {
            alert(response.msg)
          } else {
            alert(response.msg)
          }
        }
      });
    })
  </script>
</body>

</html>
